  notes: This dataset provides pertinent information on the location of sewer system inlets (mostly catchbasins and ditch inlets). The data is updated on a continual daily basis. The data is intended to support development and growth by facilitating pre-application discussions and preparation of servicing reports by Developers (and their teams).
