  notes: "Toronto\u2019s Imagination, Manufacturing, Innovation and Technology (IMIT)\
    \ business incentive supports new building construction and/or building expansion\
    \ in targeted sectors and areas across the city. The program is designed to provide\
    \ assistance in the form of a series of annual grants, which represent a portion\
    \ of the increase in municipal property taxes, to eligible owners who undertake\
    \ development for specific employment uses. The grants are designed to stimulate\
    \ building construction and expansion within key sectors of the economy. This\
    \ dataset provides information on approved IMIT grant recipients."
