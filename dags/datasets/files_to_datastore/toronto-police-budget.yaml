  excerpt: This datasets includes the Toronto Police Service's approved budget and actual expenditures.

  limitations: null
  notes: |
    This dataset includes a line-by-line breakdown of the Toronto Police Service's approved budget and actual expenditures at a Service-wide level. Approved budget and actual expenditures are defined as follows:

    Definitions:

    **Approved Budget**: Operating funding approved by the Toronto Police Services Board and City Council for a specific fiscal year.

    **Actual Expenditures**: Operating expenses incurred by the Toronto Police Service during a fiscal year.

    **Proposed Budget**: Operating funding presented to the Toronto Police Services Board for approval for a specific fiscal year.

    **SAP**: Enterprise resource planning software suite made by SAP SE. This is the system of record for financial information of the Toronto Police Service.

    For more information on the TPS Budget, please visit https://www.torontopolice.on.ca/budget/ .
