  excerpt: "This dataset list points of interest associated with each of Toronto\u2019\
    s 158 neighbourhoods as compiled by the Visitor Economy Office. The self-guided\
    \ itineraries are built around Toronto\u2019s main streets to highlight attractions,\
    \ public art, green spaces, historic buildings and more.  "
  limitations: 'Please note that the list is not comprehensive as each neighbourhood
    features a maximum of 15 points of interest. The points of interest are subject
    to change as the itineraries are updated annually to ensure accuracy. '
  notes: "This dataset list points of interest associated with each of Toronto’s 158 neighbourhoods as compiled by the Visitor Economy Office. The self-guided itineraries are built around Toronto’s main streets to highlight attractions, public art, green spaces, historic buildings and more.  \r\n\r\nTo suggest inclusion of additional points of interest or for any comments or update requests to existing comments please email stroll@toronto.ca. \r\n\r\nThe list was last updated spring 2024. "
  resources:
    StrollTO POI Details:
      format: csv
      url: https://opendata.toronto.ca/economic.development.culture/strollto/StrollTO POI Details Apr 11, 24.csv
      attributes:
      - id: Neighbourhood
        type: text
        info:
