        type: text
        info: 
          notes: Ward name
      - id: Order
        type: text
        info: 
          notes: "Order the point of interest appears within the neighbourhood itinerary"
      - id: Title
        type: text
        info: 
          notes: "Point of interest title"
      - id: Address
        type: text
        info: 
          notes: "Address of point of interest. Where an address is not available a general description of the area is provided."
      - id: Description
        type: text
        info: 
          notes: "Descriptive text providing detailed information about the point of interest"
      - id: Link_URL
        type: text
        info: 
          notes: "Hyperlink attached to point of interest title"
      - id: geometry
        type: text
        info: 
          notes: ''
