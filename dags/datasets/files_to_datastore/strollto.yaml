        type: text
        info: 
          notes: "Title of the neighbourhood stroll (often same or similar to neighbourhood name)"
      - id: Main_Streets
        type: text
        info: 
          notes: "Main streets included as part of the neighbourhood stroll"
      - id: Description
        type: text
        info: 
          notes: "Descriptive text providing information about the neighbourhood."
      - id: Accessibility
        type: text
        info: 
          notes: "Text providing physical accessibility information about the points of interest within the neighbourhood stroll"
      - id: BIA
        type: text
