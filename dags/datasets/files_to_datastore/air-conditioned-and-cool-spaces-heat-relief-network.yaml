  excerpt: "The City of Toronto coordinates a Heat Relief Network throughout the summer\
    \ season from May 15 \u2013 September 30, which includes air conditioned and cool\
    \ spaces where the public can seek relief from the heat."
  limitations: 'The dataset may not include all Heat Relief Network locations. '
  notes: "The City of Toronto coordinates a Heat Relief Network throughout the summer\
    \ season from May 15 \u2013 September 30, which includes air conditioned and cool\
    \ spaces. The public can access cool spaces across the City, including libraries,\
    \ community centres, pools, splash pads, some Civic Centres and City facilities,\
    \ drop-ins and several private and non-profit organizations, including shopping\
    \ malls and YMCA locations. These cool spaces are open to the public during their\
    \ regular business hours. This dataset includes information on the participating\
    \ Heat Relief Network locations. The dataset compiles information from a variety\
    \ of sources."
  schedule: '11 11 * * *'
