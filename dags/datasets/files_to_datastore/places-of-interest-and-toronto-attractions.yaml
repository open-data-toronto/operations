  excerpt: A listing of attractions in Toronto, as determined by Visitor Services. This is not necessarily a comprehensive listing, and will continue to expand over time. This information has been gathered through research and day-to-day operations of the Visitor Services Department.
  limitations: "The Places of Interest dataset is currently under review and is expected to be updated in 2022. Please note that the list is not comprehensive. Under normal circumstances, this list is reviewed and  updated annually. Due to the City of Toronto's team response to COVID-19, updates to data have not taken place on schedule. Therefore, the accuracy of this data is not guaranteed at this time."
  notes: |
    A listing of attractions in Toronto, as determined by Visitor Services. This is not necessarily a comprehensive listing, and will continue to expand over time. This information has been gathered through research and day-to-day operations of the Visitor Services Department
    
    To suggest inclusion of an additional locations or for any comments or update requests to existing comment please email [visitorservices@toronto.ca](mailto:visitorservices@toronto.ca)
    
    _Please note: This data was originally accompanied by a tabular file which needed to be removed as it included information intended for internal discussion purposes only and was created by the subjective opinion of City of Toronto staff. As this discussion information did not use scientific/methodical evidence to determine the values, the publishing of it would mislead the reader.
