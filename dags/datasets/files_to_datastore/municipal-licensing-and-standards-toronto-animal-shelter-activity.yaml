  limitations: null
  notes: "\r\nToronto Animal Services (TAS) operates three Animal Shelters, and cares\
    \ for animals that are lost or surrendered by owners and animals that are available\
    \ for adoption to new homes. This dataset contains Shelter Activity statistics\
    \ for the three TAS shelters. TAS also provides the following services:\r\n\r\n\
    - 24-hour emergency response to calls for animals that are injured, in distress\
    \ or are jeopardizing the safety of the public \r\n\r\n- mobile spay/neuter clinic\
    \ for pet owners in neighbourhood improvement areas  \r\n\r\n- promotion of responsible\
    \ pet ownership through programs, events and enforcement of the Municipal Code,\
    \ Chapter 349 and other animal- related laws\r\n\r\n \r\n"
