  excerpt: This section contains data on upcoming affordable rental homes that are in development and have received an approval from City Council either as initial approval for financial incentives through a City housing program
  limitations: null
  notes: |
    This dataset tracks rent-controlled market homes, affordable rental homes, and Rent-Geared-to-Income (RGI) homes approved in Toronto. These units contribute to the City's goal of creating 65,000 rent-controlled homes by 2030 as part of the HousingTO 2020-2030 Action Plan. This data is updated quarterly.
  resources: 
    Affordable Rental Housing Pipeline:
      format: csv
      url: https://opendata.toronto.ca/housing.secretariat/Affordable Housing Pipeline.csv
      encoding: "latin1"
      attributes:
      - source_name: PROJECT_ID
        target_name: Project ID
        type: "text"
        info:
          notes: "Unique ID for the project"
      - source_name: ADDRESSES
        target_name: Addresses
        type: "text"
        info:
          notes: "For projects with multiple addresses, all addresses recorded here"
      - source_name: ANCHOR_ADDRESS
        target_name: Anchor Address
        type: "text"
        info:
          notes: "The main address which a project is geocoded under (where multiple addresses exist)"
      - source_name: STATUS
        target_name: Status
        type: "text"
        info:
          notes: |
            The status of the project in the development process.
              - Pre-Planning: Project is approved for financial incentives through the City, but does not yet have a planning application under review.
              - Planning Application Under Review: Project has an open planning application under review.
              - Approved OPAs and Zoning By-Law Amendments: Project has either an approved Official Plan or Zoning By-Law Amendment.
              - Approved Site Plan Application: Project has an approved Site Plan Application.
              - Building Permit Application: Project has applied for a Building Permit.
              - Issued Building Permit: Project has been issued a Building Permit.
              - Started Construction: Toronto Building has done a final inspection, which triggers the Project to begin construction.
              - Occupied: Project has an Occupancy Permit issued for affordable units.
      - source_name: WARD_NUMBER
        target_name: Ward Number
        type: "text"
        info:
          notes: "Ward number of project"
      - source_name: WARD_NAME
        target_name: Ward Name
        type: "text"
        info:
          notes: "Ward Name of project"
      - source_name: AFFORDABLE_HOMES_APPROVED
        target_name: "Affordable Homes Approved"
        type: "text"
        info:
          notes: "The total number of affordable rental homes approved counted towards the City’s HousingTO Action Plan Target of 41,000 affordable rental homes."
      - source_name: RENT_CONTROLLED_MARKET_UNITS_APPROVED
        target_name: "Rent-Controlled Market Units Approved"
        type: "text"
        info:
          notes: "The number of rent-controlled market rental homes approved as part of the project, which counts towards the City’s HousingTO target to create 17,500 rent-controlled market homes"
      - source_name: RGI_HOMES_APPROVED  
        target_name: RGI Homes Approved
        type: "text"
        info:
          notes: "The number of rent-geared-to-income homes approved as part of a project. Note that this count is a subset of the Affordable Homes Approved (2020 – Present) column. These RGI Homes count towards the City’s HousingTO target to create 6,500 RGI Homes."
      - id: geometry
        type: "text"
