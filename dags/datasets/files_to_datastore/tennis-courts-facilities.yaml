  notes: "This dataset includes data on tennis court locations that belong to the City of Toronto. \r\n\r\nSome locations are public, others are 'clubs' (these sites are operated by not-for-profit Community Tennis Clubs and require a membership with some access available for non-members during public access hours) - refer to ‘Club’ in the [Type] column. Tennis courts may be lit or not. Every Location is identified by (X, Y) GIS coordinate. \r\n\r\nYou will find the following in this dataset:\r\n\r\n  * ID\r\n  * Name\r\n  * Type (Public or Club)\r\n  * Lights (Y/N)\r\n  * Courts\r\n  * Phone\r\n  * ClubName\r\n  * ClubWebsite\r\n  * ClubInfo\r\n  * LocationAddress\r\n  * WinterPlay (Y/N)\r\n  * Primary Permitting Status (Club or Public)\r\n  * GIS coordinates\r\n\r\nFor more information, see the [tennis court listings page] (https://www.toronto.ca/data/parks/prd/facilities/tennis/index.html).\r\n\r\nHistorical data is also provided from March 31, 2017.\r\n\r\nThe source of the data is  the City of Toronto Parks, Forestry & Recreation Asset Management System. Dataset has gone through necessary inter-divisional validation and on-site validation with parks supervisors."
