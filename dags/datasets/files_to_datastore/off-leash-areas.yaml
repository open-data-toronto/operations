    vocabulary_id: null
  information_url: https://www.toronto.ca/community-people/animals-pets/pets-in-the-city/dog-off-leash-areas/
  excerpt: This dataset provides information on the off leash areas administered by
    Toronto's Parks and Recreation Division.
  limitations: null
  notes: This data set, for each of the City of Toronto's off leash areas, provides
    location information and a select list of attributions that could be found at
    each location. Attributions include Hours, Area (Sqm), commercial dog walker use,
    fenced area, small dog area, drinking water, lights, surface material, and other
    features.
  collection_method: null
  resources:
    Off Leash Areas:
      format: geojson
      agol: true
      url: https://services3.arcgis.com/b9WvedVPoizGfvfD/ArcGIS/rest/services/Off_Leash_Area_VIEW/FeatureServer/0/
      attributes:
      - id: objectid
        type: int
        info:
          notes: 'Unique system id'
      - id: locationid
        type: int
        info:
          notes: 'Unique park id'
      - id: asset_id
        type: int
        info:
          notes: 'Unique asset id from Parks Asset Repository'
      - id: location_name
        type: text
        info:
          notes: 'Name of park'
      - id: address
        type: text
        info:
          notes: 'Address of park'
      - id: hours
        type: text
        info:
          notes: 'Indicates the hours of the dog park and any restrictions'
      - id: url
        type: text
        info:
          notes: 'URL to toronto.ca '
      - id: comm_dog_walkers_allowed
        type: text
        info:
          notes: 'Indicates if Commercial Dog Walkers are permitted to use the off leash area'
      - id: fenced_perimeter
        type: text
        info:
          notes: 'Indicates if the off leash are is full, partially or not enclosed'
      - id: lit_area
        type: text
        info:
          notes: 'Indicates if the off leash area has lighting'
      - id: small_dog_area
        type: text
        info:
          notes: 'Indicates if there is an enclosed area for smaller dog breeds'
      - id: surface_material
        type: text
        info:
          notes: 'Indicates the surface material used in the off leash area'
      - id: nearby_drinking_water_source
        type: text
        info:
          notes: 'Indicates if there is a drinking water soruce within 25m of the off leash area'
      - id: nearby_drinking_water_source_ty
        type: text
        info:
          notes: 'Indicates the type of drinking water source drinking fountain, dog fountain, water bottle filler'
