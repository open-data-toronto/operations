  resources: 
    # resource name
    TTC Streetcar Delay Data since 2025:
      format: xlsx
      sheet: Streetcar
      url: https://opendata.toronto.ca/toronto.transit.commission/ttc-routes-and-schedules/ttc-streetcar-delay.xlsx
      attributes:
        - id: "Date"
          type: "date"
          format: "%Y/%m/%d %H:%M:%S"
          info:
            notes: "Date of the delay"
        - id: "Line"          
          type: text
          info:
            notes: "Line the delay was on"
        - id: "Time"          
          type: text
          info:
            notes: "Time of the delay"
        - id: "Day"          
          type: text
          info:
            notes: "Weekday of the delay"
        - id: "Station"
          type: "text"          
          info:
            notes: "Location/station where the delay occurred"
        - id: "Incident"
          type: "text"          
          info:
            notes: "The category of incident that caused the delay"
        - id: "Min Delay"
          type: "text"          
          info:
            notes: "The length, in minutes, of the delay"
        - id: "Min Gap"
          type: "text"          
          info:
            notes: ""
        - id: "Bound"
          type: "text"          
          info:
            notes: "Direction of the vehicle during the delay"
        - id: "Vehicle"
          type: "text"          
          info:
            notes: "ID of the vehicle"