          notes: Indicates Indigenous-led projects
      - id: WARD_NAME
        type: text
        info:
          notes: Ward where project is located
      - id: WARD_NUMBER
        type: int
        info:
          notes: Ward number
      - id: DESCRIPTION
        type: text
        info:
          notes: Description of project
      - id: IMAGE_NAME
        type: text
        info:
          notes: Images
      - id: IMAGE_ALT_TEXT
