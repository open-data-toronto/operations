# package name
solid-waste-pickup-schedule:
  # DAG info
  schedule: "@once"
  dag_owner_name: Mackenzie
  dag_owner_email: mackenzie.nichols4@toronto.ca

  # mandatory package attributes
  title: "Solid Waste Collection Schedule"
  date_published: "2019-07-23T18:00:43.099048"
  refresh_rate: Annually
  dataset_category: Table

  # optional package attributes
  owner_division: Solid Waste Management Services
  owner_section: null
  owner_unit: null
  owner_email: Sandra.Zavaglia@toronto.ca

  civic_issues: null
  topics: 
    - Community services
    - Garbage and recycling
  tags: 
    - name: garbage pickup schedule
      vocabulary_id: null
    - name: garbage schedule
      vocabulary_id: null
    - name: pickup schedule
      vocabulary_id: null
    - name: waste pickup schedule
      vocabulary_id: null

  information_url: https://www.toronto.ca/services-payments/recycling-organics-garbage/houses/collection-schedule/
  excerpt: This dataset contains the curbside residential weekly pick-up schedules for green bin, garbage, recycling, yard waste and Christmas trees
  limitations: null
  notes: |
    This dataset contains the schedules for Organics (Green Bin), Garbage, Recycling (Blue Bin), Yard Waste and Christmas Trees for single-family residential households (less than 9 units) that receive daytime collection.

  resources:
    # resource name
    pickup-schedule-2024:
      agol: False
      format: csv
      url: "https://opendata.toronto.ca/solid.waste.management.services/solid-waste-pickup-schedule/waste-collection-schedule-2024.csv"
      attributes:
        - id: "Calendar"
          type: "text"
          info:
            notes: "Day of the week that waste is collected. Schedules include two daytime ones for each of Tuesday, Wednesday, Thursday and Friday."
        - id: "WeekStarting"
          type: "date"
          info:
            notes: "Actual date of the waste collection"
        - id: "GreenBin"
          type: "text"
          info:
            notes: "The [Organics(Green Bin)](https://www.toronto.ca/services-payments/recycling-organics-garbage/houses/what-goes-in-my-green-bin/) is collected once a week."
        - id: "Garbage"
          type: "text"
          info:
            notes: "[Garbage](https://www.toronto.ca/services-payments/recycling-organics-garbage/houses/what-goes-in-my-garbage-bin/) is collected every other week, alternating with recycling."
        - id: "Recycling"
          type: "text"
          info:
            notes: "The [Recycling (Blue Bin)](https://www.toronto.ca/services-payments/recycling-organics-garbage/houses/what-goes-in-my-blue-bin/) is collected every other week, alternating with garbage. "
        - id: "YardWaste"
          type: "text"
          info:
            notes: "[Yard waste](https://www.toronto.ca/services-payments/recycling-organics-garbage/houses/yard-waste/) is collected on garbage collection day from mid-March to mid-December."
        - id: "ChristmasTree"
          type: "text"
          info:
            notes: |
              Christmas trees are collected on two designated garbage collection days in January.
              - T	Tuesday
              - W	Wednesday
              - R	Thursday
              - F	Friday
              - 0	No collection
