    \n**Cancel Date -** Date the license or permit was cancelled.\r\n\r\n**Last Record\
    \ Update -** Date this record was last updated\r\n\r\n \r\n\r\nSome businesses\
    \ in Toronto require a business licence. Municipal Licensing & Standards (ML&S)\
    \ issues licences to various types of businesses and trades, as well as some mobile\
    \ businesses in the City. This dataset contains information about specific categories\
    \ of licences and permits incuding the licence/permit category, licence number,\
    \ operating name, date issued, client's name, business address, business phone\
    \ number, etc.\r\n\r\nDataset does not include licences/permits for personal licensees\
    \ such as burlesque entertainer, holistic practitioners, taxi cab drivers.\r\n"
