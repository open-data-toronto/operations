        - id: WINTER_MEAN_TEMPERATURE
          type: text
          info:
            notes: Average of the maximum and minimum temperature for December, January, and February (DFJ)
        - id: SPRING_MEAN_TEMPERATURE
          type: text
          info:
            notes: Average of the maximum and minimum temperature for March, April, and May (MAM)
        - id: SUMMER_MEAN_TEMPERATURE
          type: text
          info:
            notes: Average of the maximum and minimum temperature for June, July, and August (JJA)
        - id: FALL_MEAN_TEMPERATURE
          type: text
          info:
            notes: Average of the maximum and minimum temperature for September, October, and November (SON)
        - id: ANNUAL_MAXIMUM_TEMPERATURE
          type: text
          info:
            notes: The average of daily maximum temperatures at a location for a specified time interval
        - id: WINTER_MAXIMUM_TEMPERATURE
          type: text
          format: "%Y/%m/%d %H:%M:%S"
          info:
            notes: Winter months include December, January, and February (DFJ)
        - id: SPRING_MAXIMUM_TEMPERATURE
          type: text
          info:
            notes: Spring months include March, April, and May (MAM)
        - id: SUMMER_MAXIMUM_TEMPERATURE
          type: text
          info:
            notes: Summer months include June, July, and August (JJA)
        - id: FALL_MAXIMUM_TEMPERATURE
          type: text
          info:
            notes: Fall months include September, October, and November (SON)
        - id: ANNUAL_MINIMUM_TEMPERATURE
          type: text
          info:
            notes: The average of daily minimum temperatures at a location for a specified time interval
        - id: WINTER_MINIMUM_TEMPERATURE
          type: text
          info:
            notes: Winter months include December, January, and February (DFJ)
        - id: SPRING_MINIMUM_TEMPERATURE
          type: text
          info:
            notes: Spring months include March, April, and May (MAM)
        - id: SUMMER_MINIMUM_TEMPERATURE
          type: text
          info:
            notes: Summer months include June, July, and August (JJA)
        - id: FALL_MINIMUM_TEMPERATURE
          type: text
          info:
            notes: Fall months include September, October, and November (SON)
        - id: DAYS_ABOVE_35C
          type: text
          info:
            notes: The number of days in a year when daily maximum temperature exceeds 35˚C (or > 35˚C)
        - id: DAYS_ABOVE_30C
          type: text
          info:
            notes: The number of days in a year when daily maximum temperature exceeds 30˚C (or > 30˚C)
        - id: DAYS_ABOVE_25C
          type: text
          info:
            notes: The number of days in a year when daily maximum temperature exceeds 25˚C (or > 25˚C)
        - id: DAYS_ABOVE_20C_TROPICAL_NIGHTS
          type: text
          info:
            notes: A tropical night occurs when daily minimum temperature stays above 20˚C (or > 20˚C)
        - id: HOTTEST_DAY_TEMPERATURE
          type: text
          info:
            notes: The maximum of daily maximum temperatures (°C), representing the hottest daytime temperature at a loction for a specified time interval
        - id: TEMPERATURE_BASED_HEAT_WARNING_FREQUENCY
          type: text
          info:
            notes: A Heat Warning is issued for southern Ontario when there is a forecast of two or more consecutive days with daytime maximum temperatures of 31°C or warmer, together with nighttime minimum temperatures of 20°C or warmer or when there is a forecast of two or more consecutive days with humidex values expected to reach 40 or higher. 
        - id: MAXIMUM_CONSECUTIVE_TEMPERATURE_BASED_HEAT_WARNING_DAYS
          type: text
          info:
            notes: The maximum number of consecutive days when there is a forecast of two or more consecutive days with daytime maximum temperatures of 31°C or warmer, together with nighttime minimum temperatures of 20°C or warmer
        - id: HUMIDEX_ABOVE_30
          type: text
          info:
            notes: The number of days in a year when the maximum humidex exceeds 30
        - id: HUMIDEX_ABOVE_35
          type: text
          format: "%Y/%m/%d %H:%M:%S"
          info:
            notes: The number of days in a year when the maximum humidex exceeds 35
        - id: HUMIDEX_ABOVE_40
          type: text
          info:
            notes: The number of days in a year when the maximum humidex exceeds 40
        - id: DAYS_BELOW_MINUS_20C
          type: text
          info:
            notes: The number of days in a year when daily minimum temperature drops below -20˚C (or < -20˚C)
        - id: DAYS_BELOW_MINUS_10C
          type: text
          info:
            notes: The number of days in a year when daily minimum temperature drops below -10˚C (or < -10˚C)
        - id: DAYS_BELOW_0C_FROST_DAYS
          type: text
          info:
            notes: The number of days in a year when daily minimum temperature is lower than 0˚C (or < 0˚C). Under these conditions, frost may form on the ground or on cold surfaces
        - id: HEATING_DEGREE_DAYS
          type: text
          info:
            notes: The degree to which average daily temperatures are below 18°C (or < 18°C). This is often used to represent heating demand for buildings.
        - id: COOLING_DEGREE_DAYS
          type: text
          info:
            notes: The degree to which average daily temperatures are above 18°C (or > 18°C). This is often used to represent air conditioning demand for buildings.
        - id: ANNUAL_TOTAL_PRECIPITATION
          type: text
          info:
            notes: The sum of the total rainfall and the water equivalent of the total snowfall (mm) at the location during a specified time interval
        - id: WINTER_TOTAL_PRECIPITATION
          type: text
          info:
            notes: Winter months include December, January, and February (DFJ)
        - id: SPRING_TOTAL_PRECIPITATION
          type: text
          info:
            notes: Spring months include March, April, and May (MAM)
        - id: SUMMER_TOTAL_PRECIPITATION
          type: text
          info:
            notes: Summer months include June, July, and August (JJA)
        - id: FALL_TOTAL_PRECIPITATION
          type: text
          info:
            notes: Fall months include September, October, and November (SON)
        - id: MAXIMUM_1DAY_PRECIPITATION
          type: text
          info:
            notes: The maximum amount of precipitation (mm) in one day over a given period of time
        - id: MAXIMUM_3DAY_PRECIPITATION
          type: text
          info:
            notes: The maximum amount of precipitation (mm) in three days over a given period of time
        - id: SIMPLE_DAILY_INTENSITY_INDEX
          type: text
          info:
            notes: Average intensity (mm/day) over a given period of time, calculated as total wet day precipitation (> 0.2 mm) divided by the total number of wet days
        - id: 95TH_PERCENTILE_PRECIPITATION
          type: text
          info:
            notes: Total precipitation when daily precipitation is greater than or equal to the 95th percentile (the value where 95% of all measurements are under it, and 5% of measurements are over it)
        - id: 99TH_PERCENTILE_PRECIPITATION
          type: text
          info:
            notes: Total precipitation when daily precipitation is greater than or equal to the 99th percentile (the value where 99% of all measurements are under it, and 1% of measurements are over it)
        - id: MAXIMUM_CONSECUTIVE_WET_DAYS
          type: text
          format: "%Y/%m/%d %H:%M:%S"
          info:
            notes: The maximum number of consecutive days when precipitation was greater than 0.2 mm (or > 0.2)
        - id: ANNUAL_TOTAL_DRY_DAYS
          type: text
          info:
            notes: The number of days in a year when precipitation was less than 0.2 mm (or < 0.2)
        - id: MAXIMUM_CONSECUTIVE_DRY_DAYS
          type: text
          info:
            notes: The maximum number of consecutive days when precipitation was less than 0.2 mm (or < 0.2)
        - id: FROST_FREE_SEASON_START_DATE
          type: text
          info:
            notes: The last date in a year when daily minimum temperature stays above 0°C after 5 consecutive days (before July 15)
        - id: FROST_FREE_SEASON_END_DATE
          type: text
          info:
            notes: The first date in a year when daily minimum temperature falls below 0˚C after 5 consecutive days (after July 15)
        - id: FROST_FREE_SEASON_LENGTH
          type: text
          info:
            notes: The number of days in a year between the start of the frost-free season (when daily minimum temperature stays above 0°C after 5 consecutive days before July 15) and end of the frost-free season (when daily minimum temperature falls below 0˚C after 5 consecutive days after July 15)
        - id: CORN_HEAT_UNITS
          type: text
          info:
            notes: Corn heat units (CHU) provides an index of the amount of heat available for the growth of corn with daily maximum temperature above 10˚C and nighttime temperature above 4.4˚C. Generally, at least 2200 CHUs are required to grow corn
