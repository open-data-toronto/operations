      - id: District
        type: text
        info:
          notes: 'This is the district that the multi-tenant house is located in. '
      - id: Ward
        type: text
        info:
          notes: This is the ward that the multi-tenant house is located in. All data
            is provided based on the 25-ward system.
      - id: 'Status'
        type: text
        info:
          notes: 'This is the current licence status of a multi-tenant house. An ''active''
            status indicates that the operator of the multi-tenant house holds an
            active licence. An ''in progress'' status indicates that the operator
            is actively seeking a licence/renewal. An ''inactive'' status indicates
            that the operator has let their licence expire and/or the operator has
            closed operations.'
