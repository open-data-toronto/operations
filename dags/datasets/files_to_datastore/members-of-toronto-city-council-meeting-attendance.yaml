  notes: "This dataset includes the legislative meeting attendance data for Members\
    \ of Toronto City Council Meeting Attendance. \r\n\r\nFor official definitions\
    \ and procedure by-law information, refer to the [City of Toronto Municipal Code,\
    \ Chapter 27, Council Procedures](http://www.toronto.ca/legdocs/municode/1184_027.pdf)\r\
    \n\r\n \r\n- The attendance record data for a meeting becomes available when the\
    \ minutes for a meeting have been published. \r\n\r\n- A Member is recorded as\
    \ being present if they attend any or all sessions of a meeting.\r\n\r\n- \"Closed\
    \ Session\" indicates a session was closed to the public under section 27-38 of\
    \ the Council Procedures by-law.\r\n\r\n- \"Roll Call\" indicates when a meeting\
    \ chair \"called the roll\" to ensure quorum was present.\r\n"

