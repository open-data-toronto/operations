  notes: |
    The Toronto’s Police Service Annual Statistical Report (ASR) is a comprehensive overview of police related statistics including reported crimes, victims of crime, search of persons, firearms, traffic collisions, personnel, budget, communications, public complaints, regulated interactions and other administrative information. 

    This dataset provides a breakdown of administrative information from 2014 – 2019. This data is compiled and provided by several units of the Toronto Police Service. The data is broken down into the following categories:
    
    •	Community Events
    •	Crime Stoppers
    •	Volunteers
    •	Fleet
    •	Industrial Liaison
    •	Victim Services
    
    This data is related to table (ASR-AD-TBL-001) in [The Annual Statistical Report](https://data.torontopolice.on.ca/pages/annualstatisticalreport).

    Additional information can be found [here](https://data.torontopolice.on.ca/pages/asr-resources).
  
