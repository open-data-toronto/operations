# package name
police-annual-statistical-report-miscellaneous-calls-for-service:
  schedule: "@once"
  owner_name: Mackenzie
  owner_email: mackenzie.nichols4@toronto.ca
  limitations: Numbers provided represent calls received at Communications via 9-1-1 or the nonemergency number that used Language Line Services. All Administrative, Field Administrative Events, Duplicate, Cancel, Filed Events are excluded and are available as required)
  notes: |
    The Toronto’s Police Service Annual Statistical Report (ASR) is a comprehensive overview of police related statistics including reported crimes, victims of crime, search of persons, firearms, traffic collisions, personnel, budget, communications, public complaints, regulated interactions and other administrative information. 

    This specific dataset includes the following categories of data including languages, calls received, and alarm calls for 2014 – 2019.

    This data is related to table (ASR-CS-TBL-002) in [The Annual Statistical Report](https://data.torontopolice.on.ca/pages/annualstatisticalreport).

    Additional information can be found [here](https://data.torontopolice.on.ca/pages/asr-resources).
  resources:
    # resource name
    Miscellaneous Calls for Service:
      agol: True
      format: json
      url: https://services.arcgis.com/S9th0jAJ7bqgIRjw/arcgis/rest/services/Miscellaneous_Calls_for_Service_ASR_CS_TBL_002/FeatureServer/0/
      attributes:
        - id: "ObjectId"
          type: "int"
          info:
            notes: "Unique identifier from the source system"
        - id: "Year"
          type: "int"
          info:
            notes: "Year"
        - id: "Category"
          type: "text"
          info:
            notes: "Description of category"
        - id: "Type"
          type: "text"
          info:
            notes: "Detailed description of category type"
        - id: "Count_"
          type: "text"
          info:
            notes: "Total Count"
        