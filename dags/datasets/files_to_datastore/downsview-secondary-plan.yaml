  tags:
  - name: planning
    vocabulary_id: null
  information_url: https://www.toronto.ca/city-government/planning-development/planning-studies-initiatives/update-downsview/
  excerpt: This dataset contains the future districts, major parks, major streets, and community recreation centre in the Downsview Secondary Plan Area. 
  limitations: The dataset shows information about proposed and planned development in the Downsview Secondary Plan Area. At the time of this data's publication, it did not show any existing features. 
  notes: |
    The Update Downsview Study established a comprehensive planning framework for the Downsview area to help guide the development of resilient, sustainable and equitable complete communities over the next 30 years. Adopted by City Council in 2024, it includes the Downsview Secondary Plan, Community Development Plan, Urban Design Guidelines, Zoning By-law for Meanwhile Uses, and Master Environmental Servicing Plan.
    
    This dataset includes information about: 

    * Downsview Districts - The boundaries of the 15 districts and the status of the district plans and associated development applications.

    * Downsview Parks - The conceptual location of future parks in each district. 

    * Downsview Major Streets and Green Spine - The future major streets that are part of the Downsview Major Streets Environmental Assessment. 

    * Downsview Community Recreation Centre - The future Downsview Community Recreation Centre at the intersection of Keele Street and Sheppard Avenue West.
    
