        - id: Total Rental Homes for Demolition
          type: "text"
          info:
            notes: "the total number of demolished housing. "
        - id: Affordable Rental Homes for Demolition
          type: "text"
          info:
            notes: "the number of demolished housing where the total monthly shelter costs are at or below one times Average Market Rent by unit type, as reported by CMHC "
        - id: Mid-Range Rental Homes for Demolition
          type: "text"
          info:
            notes: "the number of demolished housing where the total monthly shelter costs exceed Affordable Rent but fall below one and one-half times Average Market Rent by unit type, as reported by CMHC "
        - id: High-End Rental Homes for Demolition
          type: "text"
          info:
            notes: "the number of demolished housing where the total monthly shelter costs exceed Mid-Range Rents "
        - id: Total Rental Homes Replaced
          type: "text"
          info:
            notes: "the total number of replaced housing. "
        - id: Affordable Rental Homes Replaced
          type: "text"
          info:
            notes: "the number of replaced housing where the total monthly shelter costs are at or below one times Average Market Rent by unit type, as reported by CMHC "
        - id: Mid-Range Rental Homes Replaced
          type: "text"
          info:
            notes: "the number of replaced housing where the total monthly shelter costs exceed Affordable Rent but fall below one and one-half times Average Market Rent by unit type, as reported by CMHC "
        - id: High-End Rental Homes Replaced
          type: "text"
          info:
            notes: "the number of replaced housing where the total monthly shelter costs exceed Mid-Range Rents"
        
