  notes: This dataset contains information pertaining to projects that have been approved
    since January 1, 2018 for the demolition and replacement
    of six or more rental units, including affordable, mid-range and high-end units.

    1. List only encompasses non-delegated RH applications proposing the demolition or conversion of 6 or more existing rental units and were approved by Toronto City Council after January 1, 2018

    2. Approval dates for RH applications with 6 or more rental units are the dates on which applications were approved and adopted by City Council.

    3. Affordable Rent is defined as "Housing where the total monthly shelter costs are at or below one times Average Market Rent by unit type, as reported by CMHC"; Mid-Range Rent is "Housing where the total monthly shelter costs exceed Affordable Rent but fall below one and one-half times Average Market Rent by unit type, as reported by CMHC"; and High-End Rent is "Housing where the total monthly shelter costs exceed Mid-Range Rents" 


  resources: 
    Rental Demolition and Replacement:
      format: csv
      url: https://opendata.toronto.ca/city.planning/demolition-and-replacement-of-rental-housing-units/Rental Demolition and Replacement.csv
      encoding: "latin1"
      attributes:
        - id: IBMS Address
          type: "text"
          info:
            notes: "where the application encompasses a site with multiple addresses, this is the main address under which all accompanying addresses are organized in the City's Integrated Business Management System (IMBS)."
        - id: Address of Existing Rental Building
          type: "text"
          info:
            notes: "the address of the existing rental property to be demolished/converted. This excludes buildings with owner-occupied units and commercial homes. "
        - id: RH File Number
          type: "text"
          info:
            notes: "a unique number assigned to a Rental Housing Demolition and Conversion application to track it through the planning approvals process."
        - id: (Post 2018) Ward
          type: int
          info:
            notes: "Current municipal ward where the project is located. "
        - id: City Council Approval Date
          type: date
          format: "%m/%d/%Y"
          info:
            notes: "the date City Council approved the Rental Housing Demolition and Conversion application. "
        - id: Link to Staff Report
          type: "text"
          info:
            notes: "a hyper-link that directs you to the Council-adopted recommendations on the Rental Housing Demolition and Conversion application and associated City Planning staff report. "
        - id: Type
          type: "text"
          info:
            notes: |
              for sites containing 6 or more existing rental dwelling units, indicates if the application is for demolition or conversion (condominium conversion or severance), and if the application affects social housing units. 
              
              * Demolition:  The removal of all or part of a building, including interior renovations or alterations, that results in a change to the number of dwelling units or dwelling units by bedroom type. 
              
              * Conversion: the severance of land containing 6 or more rental units  where the resulting parcels contain fewer than 6 rental units, conversion of rental housing to a non-residential use, or conversion of rental housing to a non-rental residential use (e.g. condominium ownership) 

