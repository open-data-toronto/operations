        - id: "Public Name"
          type: "text"
          info:
            notes: "Name of the indoor ice rink as commonly used by public"
        - id: "Pad Length (ft.)"
          type: "text"
          info:
            notes: "Length of an ice pad in feet"
        - id: "Pad Width (ft.)"
          type: "text"
          info:
            notes: "Width of an ice pad in feet"
        - id: "Ice Pad Type"
          type: "text"
          info:
            notes: "Ex: Outdoor Ice Pad, Skate Rail"
        - id: "Boards (Ice Rink)"
          type: "text"
          info:
