# package name
police-annual-statistical-report-total-public-complaints:
  schedule: "@once"
  resources:
    # resource name
    Total Public Complaints:
      agol: True
      format: json
      url: https://services.arcgis.com/S9th0jAJ7bqgIRjw/arcgis/rest/services/Total_Public_Complaints_(ASR_PCF_TBL_001)/FeatureServer/0/
      attributes:
        - id: "ObjectId"
          type: "int"
          info:
            notes: "Unique identifier from the source system"
        - id: "Year"
          type: "int"
          info:
            notes: "Year of received complaint"
        - id: "Type"
          type: "text"
          info:
            notes: "Type of received complaint"
        - id: "Subtype"
          type: "text"
          info:
            notes: "Detailed breakdown of complaint type"
        - id: "Count_"
          type: "text"
          info:
            notes: "Count of complaints received"
        