# package name
police-annual-statistical-report-miscellaneous-calls-for-service:
  schedule: "@once"
  resources:
    # resource name
    Miscellaneous Calls for Service:
      agol: True
      format: json
      url: https://services.arcgis.com/S9th0jAJ7bqgIRjw/arcgis/rest/services/Miscellaneous_Calls_for_Service_ASR_CS_TBL_002/FeatureServer/0/
      attributes:
        - id: "ObjectId"
          type: "int"
          info:
            notes: "Unique identifier from the source system"
        - id: "Year"
          type: "int"
          info:
            notes: "Year"
        - id: "Category"
          type: "text"
          info:
            notes: "Description of category"
        - id: "Type"
          type: "text"
          info:
            notes: "Detailed description of category type"
        - id: "Count_"
          type: "text"
          info:
            notes: "Total Count"
        