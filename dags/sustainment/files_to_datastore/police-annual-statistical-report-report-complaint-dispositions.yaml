# package name
police-annual-statistical-report-complaint-dispositions:
  schedule: "@once"
  resources:
    # resource name
    Complaint Dispositions:
      agol: True
      format: json
      url: https://services.arcgis.com/S9th0jAJ7bqgIRjw/arcgis/rest/services/Complaint Dispositions/FeatureServer/0/
      attributes:
        - id: "ObjectId"
          type: "int"
          info:
            notes: "Unique identifier from the source system"
        - id: "Year"
          type: "int"
          info:
            notes: "Year complaint was received"
        - id: "Type"
          type: "text"
          info:
            notes: "Type of complaint received"
        - id: "Subtype"
          type: "text"
          info:
            notes: "Detailed description of complaint type"
        - id: "Count_"
          type: "text"
          info:
            notes: "Total Count of complaints received"
        